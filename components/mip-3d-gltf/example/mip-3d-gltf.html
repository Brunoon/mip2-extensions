<!DOCTYPE html>
<html mip>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>3D gltf实例</title>
    <link rel="canonical" href="对应的原页面地址">
    <link rel="stylesheet" href="https://bos.nj.bpc.baidu.com/v1/assets/mip/projects/mip.css">
    <style mip-custom>
    /* 自定义样式 */
    h2 {
      margin: 40px 0 20px 0;
    }
    button {
      background-color: #008CB0;
      border: none;
      color: white;
      padding: 5px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 10px;
      border-radius: 5px;
      margin: 5px 0 5px 0;
    }
    </style>
  </head>
  <body>
    <h1>glTF 格式 3D 模型展示</h1>
    <h2>1、通过 src 远程获取模型</h2>
    <mip-3d-gltf
      layout="fixed"
      width="250"
      height="450"
      src="https://ampbyexample.com/glTF/DamagedHelmet.glb">
    </mip-3d-gltf>

    <h2>2、可以指定自由空间透明、抗锯齿、背景颜色、设备像素比、缩放和自动旋转</h2>
    <mip-3d-gltf
      layout="fixed"
      width="250"
      height="450"
      alpha="true"
      max-pixel-ratio="3"
      clear-color="#FFFFFF"
      antialiasing="true"
      enable-zoom="false"
      auto-rotate="true"
      src="https://webgears-3d.github.io/3d-gltf-static/m/BoxVertexColors.glb">
    </mip-3d-gltf>

    <h2>3、通过 setModelRotation 方法转动模型</h2>
    <div>
      <button on="tap:test.setModelRotation(x=0.5, xMin=0, xMax=3.14)">点击转动(x=0.5, xMin=0, xMax=3.14)</button>
    </div>
    <div>
      <button on="tap:test.setModelRotation(y=0.2, yMin=2, yMax=4)">点击转动(y=0.2, yMin=2, yMax=4)</button>
    </div>
    <div>
      <button on="tap:test.setModelRotation(z=0.7, zMin=1, zMax=5)">点击转动(z=0.7, zMin=1, zMax=5)</button>
    </div>
    <mip-3d-gltf
      id='test'
      layout="fixed"
      width="250"
      height="450"
      src="https://webgears-3d.github.io/3d-gltf-static/m/BoxVertexColors.glb">
    </mip-3d-gltf>

    <script src="https://c.mipcdn.com/static/v2/mip.js"></script>
    <script src="/mip-3d-gltf/mip-3d-gltf.js"></script>
  </body>
</html>
